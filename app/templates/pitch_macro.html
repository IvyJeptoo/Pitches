{% extends 'base.html' %} {% macro displayPitches(allpitches) %} 

<div class="container-fluid main" >
    <!-- <div class="col-md-2"> -->
        <div class="jumbotron">
            <div class="overlay">                
                <a href="{{url_for('main.new_pitch')}}" ><button style="margin-left: 40%;" class="btn btn-secondary create">Create New
                        Pitch</button></a>                
            </div>
        
    </div>
    <div class="col-md-10">
        <h2 style="text-align: center; text-decoration: underline;margin-left: 13%; color: white;">All Pitches</h2>
        <div class="card-columns">
            {% for pitch in allpitches %}
            <div class="card m-3 p-3">
                <div class="card-body">
                    <h3>Title: <span class="h4 b-3">{{pitch.title}}</span> </h3>
                    <br />
                    <h4>Category: <span class="h5 b-3">{{pitch.category}}</span></h4>
                    <br>
                    <hr>
                    <h5>{{pitch.pitchtext}}</h5>
                    <br />
                    
                </div>
                <hr />
                <div class="card-footer mx-auto">
                    
                    <a href="/upvote/{{pitch.id}}" id=""><button class="btn btn-success">
                        &#128077; {{pitch.upvotes.count()}}
                    </button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/downvote/{{pitch.id}}"><button class="btn btn-danger">
                        &#128078; {{pitch.downvotes.count()}} </button></a> <br> <br> 
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  &nbsp;&nbsp; <a
                       href="/comments/{{pitch.id}}" id="cmtbtn"><button
                           class="btn btn-secondary">Comment</button></a>
                        </button></a>
                    <hr />
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endmacro %}
