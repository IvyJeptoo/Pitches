{% extends "base.html" %} 
{% block content %}
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
        <h2 class="text-center" ">Create Your Pitch</h2>
        <form action="" method="POST">
            {{ form.category.label() }}: &nbsp;&nbsp;{{ form.category }} <br />
            &nbsp;&nbsp;{{ form.hidden_tag() }} {{form.title.label()}} {{ form.title }} <br />
            &nbsp;{{ form.pitchtext.label() }} {{ form.pitchtext }} <br />
            {{ form.submit }}
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
